<div class="container-fluid">
    <h2>Registration</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit(registrationForm.value)">
        <div class="formgroup">
            <label>Username</label>
            <input [class.is-invalid]="userName.invalid && userName.touched" formControlName="userName" type = "text" class="form-control">
       <small [class.d-none]="userName.valid || userName.untouched" class="text-danger">Username is required</small> 
        </div>
        <div class="formgroup">
            <label>Password</label>
            <input formControlName="password" type = "password" class="form-control">
            <div *ngIf="password.invalid && password.touched">
                <small *ngIf="password.errors?.required" class="text-danger">Password is required</small>
                <small *ngIf="password.errors?.minlength" class="text-danger">Password must be atleast 6 characters</small>
            </div>
        </div>
        <div class="formgroup">
            <label>Confirm Password</label>
            <input [class.is-invalid]="registrationForm.errors?.misMatch" formControlName="confirmPassword" type = "password" class="form-control">
            <small class="text-danger" *ngIf="registrationForm.errors?.misMatch">Passwords do not match</small>
        </div>
          <div class="formgroup">
              <label>Select Role</label>
              <select class="custom-select" (change)="changeRole($event)" formControlName="roleName">
                <option value="">Choose your role</option>
                <option *ngFor="let role of Role" [ngValue]="role">{{role}}</option>
             </select>
          </div>
        <button [disabled]='!registrationForm.valid' class="btn btn-link" type="submit">Register</button>
        
        
    </form>
    {{registrationForm.value | json}}
</div>
